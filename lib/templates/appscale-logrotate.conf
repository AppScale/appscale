/var/log/appscale/*.log {
  size 10M
  missingok
  rotate 7
  compress
  delaycompress
  notifempty
  copytruncate
}

/var/log/appscale/celery_workers/*.log {
  size 10M
  missingok
  rotate 7
  compress
  delaycompress
  notifempty
  copytruncate
}

/var/log/appscale/cassandra/*.log {
  size 10M
  missingok
  rotate 7
  compress
  delaycompress
  notifempty
  copytruncate
}
